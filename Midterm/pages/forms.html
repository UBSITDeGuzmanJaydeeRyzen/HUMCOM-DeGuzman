<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Midterm Lessons</title>
       <meta name="author" content="Jaydee Ryzen De Guzman">
       <!--Required meta tags-->
       <meta name="viewport" content="width=device-width, initial=1.0">
       <meta charset="utf-8">
    </head>
    <body>
    <h3>Creating Forms</h3>
    <!-- add the form tag-->
    <form>
        <!-- input type text-->
        <table>
            <tr>
                <td><label>First Name:</label></td>
                <td><input type="text" name="fname placeholder="firstname 15 characters" />
                </td>
            <label>Last Name:</label><input type="text" name="1name"/><br/>
            </tr>
        </table>
        <label>First Name:</label><input type="text" name="fname" /><br/>
        <label>Last Name:</label><input type="text" name="1name" /><br/>
        <!-- input type password-->  
        <label>Password:</label><input type="password" name="pwd" /><br/>
        <label>Date of Birth:</label><input type="date" name="dob" /><br/>
        <label>Age:</label><input type="number" name="age" max="150" min="18" 
        value="18" step="1"/><br/>
        <label>Eye Color:</label><input type="color name="ec" /><br/>
        <!-- radio buttons--> <br/>
        <label>Gender</label><br/>
        <input type="radio" name="gen" value="Female" />Male<br/>
        <input type="radio" name="gen" value="Male" />Female<br/>
        <input type="radio" name="gen" value="I Would rather not say"/><br/>
        Would not rather not say <br/>
        <!-- check box-->
        <label>Food</label><br/>
        <input type="checkbox" name="food" value="Pizza />Pizza<br/>
        <input type="checkbox name="food" value="Pasta" />Pasta<br/>
        <input type="checkbox" name="food" value="Burger" />Burger<br/>
      <!-- other types in inputs
      select 
      button-->
    </form>
</body>
</html>
