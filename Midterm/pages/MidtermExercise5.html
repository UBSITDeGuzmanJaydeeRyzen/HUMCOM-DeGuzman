<!DOCTYPE html>
<html lang="en">
    <head>
       <title>Midterm Forms - De Guzman</title>
       <!-- optional meta tags-->
       <meta name="author" content="Jaydee Ryzen De Guzman">
       <meta name="viewport" content="width=device-width, initial=1.0">
       <meta charset="utf-8">
     </head>
     <body>
      <caption>Registration Form</caption>
      <table width="70%">
          <thead> 
              <tr align="right">
              <th width="30%"> 
                  <label>First Name:</label>
              </th>
                  <td width="70%" align="left">
                    <input type="text" name="fname" size="50"/><br/>
                </td>
              </tr>
              <tr align="right">
                  <th width="40%" align="right">
                      <label>Last Name:</label>
                  </th>
                  <td width=70% align="left">
                      <input type="text" name="lname" size="50"/><br/>
                  </td>
               </tr>
               <tr align="right">
                  <th width="30%"> 
                      <label>Birthday:</label>
                  </th>
                      <td width="70%" align="left">
                        <input type="date" name="bday"><br/>
                    </td>
                  </tr>
                  <tr align="right">
                      <th width="30%"> 
                          <label>Address:</label>
                      </th>
                          <td width="70%" align="left">
                            <input type="text" name="addr"><br/>
                        </td>
                      </tr>
                  </tr>
                  <tr align="right">
                      <th width="30%"> 
                          <label>Email:</label>
                      </th>
                          <td width="70%" align="left">
                            <input type="text" name="addr"><br/>
                        </td>
                      </tr>
                      <tr align="right">
                          <th width="30%"> 
                              <label>SIT Programs</label>
                          </th>
                              <td width="70%" align="left">
                                  <select id="program" name="program">
                                        <option value="Select a program">Select a program</option>
                                      <option value="BSCoE">BSCoE</option>
                                      <option value="BSCS">BSCS</option>
                                      <option value="BSIT">BSIT</option>
                                  </select>
                            </td>
                            </tr>
                            <tr align="right">
                              <th width="30%"> 
                                  <label> Year Level</label>
                              </th>
                                  <td width="70%" align="left">
                                      <select id="yearlevel" name="yearlevel">
                                        <option value="Select a year level">Select a year level</option>
                                            <option value="1st year">1st Year</option>
                                            <option value="2nd year">2nd Year</option>
                                            <option value="3rd year">3rd Year</option>
                                            <option value="4th year">4th Year</option>
                                      </select>
                                </td>
                                </tr>
                                <tr align="right">
                                    <th width="30%">
                                        <label>Submit</label>
                                    </th>
                                    <td width="70%" align="left">
                                        <input type="submit">
                                    </td>
                                </tr>


        

          

                              </thead>
          </tbody>
      </table>
</body>
</html>
