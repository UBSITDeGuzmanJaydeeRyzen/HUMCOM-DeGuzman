<!DOCTYPE html>
<html lang="en">
    <head>
       <title>HTML Tables</title>
       <!-- optional meta tags -->
       <meta name="author" content="Jaydee Ryzen De Guzman">
       <!--Required meta tags-->
       <meta name="viewport" content="device-with, initial=1">
       <meta charset="utf-8">
    </head>
    <body>
        <font face="arial" size="2 rem"> <!--all headings same format-->
        <table width="8%" border="1px" align="Center" cellpadding="2px" cellspacing="5px" frame="3px">
            <thead>
                         <!--Table A-->
                         <!--table row-->
               <Center><h2>Table A</h2></Center>
                <tr>
                    <td>A</td>
                    <th>B</th>
                    <th align="right">C</th>
                </tr>
            </thead>
            <!-- table body -->
            <tbody>
                 <tr>
                    <td>D</td>
                    <th>E</th>
                    <th align="right">F</th>
                 </tr>
            </tbody>
            <table width="5%" border="10px" align="center" cellpadding="2px" cellspacing="px" frame="3px">    
            <thead>
                         <!--Table B-->
                         <!--table column-->
              <center><h2>Table B</h2></center>
                    <tr>
                        <td>A</td>
                        <td align="right">D</td>
                    </tr>
                    <tr>
                        <td>B</td>
                        <td align="right">E</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td align="right">F</td>
                    </tr>
            </thead>
            <table width="9%" border="1px" align="Center" cellpadding="1px" cellspacing="5px" frame="3px">
                <thead>
                         <!--Table C-->
                         <!--table row-->
                   <Center><h2>Table C</h2></Center>
                    <tr>
                        <td colspan="3"align="center"> Title goes here</td>
                        
                        <!--<th align="right">C</th>-->
                    </tr>
                    <tr>
                        <td>A</td>
                        <th>C</th>
                        <th align="right">E</th>
                    </tr>
                    <tr>
                        <td>B</td>
                        <th>D</th>
                        <th align="right">F</th>
                    </tr>
                </thead>
                <table width="8%" border="3px" align="center" cellpadding="2px" cellspacing="px" frame="3px">    
                    <thead>
                      <center><h2>Table D</h2></center>
                            <tr>
                                <td rowspan="4" align="center">Title goes here</td> <!-- row spanning-->
                         <!--Table D-->
                         <!--<th align="right">C</th>-->
                                <td>A</td>
                                <td align="right">D</td>
                            </tr>
                            <tr>
                                <td>B</td>
                                <td align="right">E</td>
                            </tr>
                            <tr>
                                <td>C</td>
                                <td align="right">F</td>
                            </tr>
                    </thead>
                    <table width="15%" border="3px" align="center" cellpadding="10px" cellspacing="2px" frame="3px">    
                        <thead>
                          <center><h2>Table E</h2></center>
                                <tr>
                                    <td rowspan="4" align="center">Title goes here</td>
                         <!--Table E-->
                         <!--<th align="right">C</th>-->
                                    <td>A</td>
                                    <td align="right">D</td>
                                </tr>
                                <tr>
                                    <td>B</td>
                                    <td align="right">E</td>
                                </tr>
                                <tr>
                                    <td>C</td>
                                    <td align="right">F</td>
                                </tr>
                        </thead>
                        <table width="10%" border="3px" align="center" cellpadding="5px" cellspacing="20px" frame="3px">    
                            <thead>
                            
                              <center><h2>Table F</h2></center>
                                    <tr>
                                        <td rowspan="4" align="left">Title goes here</td>
                         <!--Table F-->
                         <!--<th align="right">C</th>-->
                                        <td>A</td>
                                        <td align="right">D</td>
                                    </tr>
                                    <tr>
                                        <td>B</td>
                                        <td align="right">E</td>
                                    </tr>
                                    <tr>
                                        <td>C</td>
                                        <td align="right">F</td>
                                    </tr> 
                            </thead>
                            <thead>
                                <table width="15%" border="3px" align="center" cellpadding="5px" cellspacing="3px" frame="3px">    
                                    <thead>
                                    
                                      <center><h2>Table G</h2></center>
                                      <tbody>
                                        <tr>
                                            <td colspan="3">Title goes here</td>
                         <!--Table G-->
                         <!--<th align="right">C</th>-->
                         <!--<th align="center">C</th>-->
                                            <td  align="center">A</td>
                                            <td  align="right">B</td>
                                        </tr>
                                        <tr>
                                            <td rowspan="3"align="left">C</td>
                                            <td align="center">D</td>
                                            <td align="center">E</td>
                                            <td align="center">F</td>
                                            <td align="right">G</td>
                                        </tr>
                                        <tr>
                                            <td align="center">H</td>
                                            <td colspan="2"align="center">I</td>
                                            <td rowspan="2"align="right"><br><br>J</td>
                                        </tr>
                                        <tr>
                                            <td align="center">K</td>
                                            <td align="center">L</td>
                                            <td align="center">M</td>
                                        </tr>
                                        <tr>
                                            <td align="right">N</td>
                                            <td colspan="4"align="center">O</td>
                                        </tr>
</tbody>
</table>
</html>
